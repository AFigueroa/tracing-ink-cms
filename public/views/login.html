		 		 Login Form
	=====================================
-->		

<div class="row">
    
    <h1 id="login-logo">Tracing Ink</h1>
    <p id="login-branding">Project Management Made Simple</p>
    
</div>

<div class="row">
    
    <div class="panel">
        
        <div class="panel-head">Login</div>
        
        <div class="panel-body">
            
            <form method="post" ng-submit="submit()" ng-controller="loginController">
                
                <div class="row">
                    <label for="email">Email:</label>
                    <input type="email" name="email" ng-model="user.email">
                </div>
                
                <div class="row">
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" ng-model="user.pass">
                </div>
                
                <div class="row">
                    <p class="form-anchor"><a>Forgot your Password?</a></p>
                </div>
                
                <div class="row">
                    <input type="submit" class="submit" value="Login" ng-click="login(user)">
                </div>
                
            </form>
            
        </div>
    </div>
</div>
