<div class="row pushDown">
    
    <h1 id="login-logo">My Conversations</h1>
    
</div>

<div class="row addButtonRow">

    <a href="/#/newConversation" class="addButton addNew">New Conversation</a>
    <a class="page-header">Active Conversations</a>

</div>

<div class="row">

    <div class="panel panel-dropdown" ng-repeat="conversation in conversations">
        
        <div class="panel-head" ng-click="panelOpen = !panelOpen">
            <p class="panel-main cluttered">{{conversation.subject}}</p>
            <p class="panel-main cluttered secondary">{{conversation.recipients.length}} Members</p>
        </div>
        
        <div class="panel-body" ng-show="panelOpen">
       
            <div class="row chatBox" ng-repeat="message in conversation.messages">
                
                <img ng-src="{{message.gravatarUrl}}">
                
                <div>
                    <p class="messageSender">
                        {{message.fname}} {{message.lname}}
                    </p>
                    
                    <p class="messageBody">
                        {{message.body}}
                    </p>
                </div>
                
            </div>
            
            <div class="row">
                
                <form method="post" ng-submit="addPost()">
                
                <div class="row">
                    <label for="body">Post Message:</label>
                    <input type="text" name="body" ng-model="message.body">
                </div>
                
                <div class="row">
                    <input type="submit" class="submit" value="Post">
                </div>
                
            </form>
                
            </div>
            </br>
            
            <div class="row">
                <button type="submit" class="submit">
                    Invite Members
                </button>
            </div>
            
            <div class="row">
                <button type="submit" class="submit" >
                    Archive
                </button>
            </div>
            
            <div class="row">
                <button type="submit" class="delete">
                    Delete
                </button>
            </div>
            
        </div>
    </div>
</div>
