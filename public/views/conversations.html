<div class="row pushDown">
    
    <h1 id="login-logo">My Conversations</h1>
    
</div>

<div class="row addButtonRow">

    <a href="/#/newConversation" class="addButton addNew">New Conversation</a>
    <a class="page-header">Active Conversations</a>

</div>

<div class="row" ng-if="!activeConversations">

    <div class="panel" >
        
        <div class="panel-head">
            <p class="panel-main ">No active Conversations</p>
        </div>

    </div>
    
</div>

<div class="row" ng-if="activeConversations">

    <div class="panel" ng-repeat="conversation in conversations">
        
        <a class="hidden-anchor" ng-href="/#/conversation/{{conversation._id}}"><div class="panel-head">
            <p class="panel-main cluttered">{{conversation.subject}}</p>
            <p class="panel-main cluttered secondary">{{conversation.recipients.length}} Members</p>
        </div></a>
