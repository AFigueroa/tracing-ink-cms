	=====================================
-->	

<div class="row page-header">
    
    <a href="/#/projects"><h1 id="login-logo">{{user.cName}}</h1></a>
    
</div>

<div class="row addButtonRow">

    <a href="/#/projects" class="addNew close">X</a>

</div>

<div class="row">
    
    <div class="panel secured">
        
        <div class="panel-head">Update Project</div> 
        
        <div class="panel-body">
            
            <form method="post" ng-submit="updateProject()">
                
                <div class="row">
                    <label for="name">Task Name:</label>
                    <input type="text" name="name" ng-model="project.name">
                </div>
                
                <div class="row">
                    <label for="due">Due by (Optional):</label>
                    <input type="date" name="due"  ng-model="project.due">
                </div>
                
                <div class="row">
                    <label for="dueTime">Time (Optional):</label>
                    <input type="time" name="dueTime" ng-model="project.dueTime">
                </div>
                
                <div class="row">
                    <label for="description">Description:</label>
                    <textarea name="description" ng-model="project.description"></textarea>
                </div>

                <div class="row">
                    <label for="team">Assign Members:</label>
                    <div class="row" ng-repeat="member in teamMembers">
                        <input type="checkbox" ng-hide="member._id == user._id" class="checkbox" name="team" checklist-model="thisProjectsMembers" checklist-value="member._id"> <p class="checkboxLabel" ng-hide="member._id == user._id">{{member.fname}} {{member.lname}}</p>
                    </div>
                    
                </div>
                
                <div class="row">
                    <input type="submit" class="submit" value="Save">
                </div>
                
                
            </form>
            
        </div>
    </div>
</div>
