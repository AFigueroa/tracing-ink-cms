<div class="row">
    
    <h1 id="login-logo">Tracing Ink</h1>
    <p id="login-branding">Project Management Made Simple</p>
    
</div>

<div class="row">
    
    <div class="panel">
        
        <div class="panel-head">Register as a Manager</div>
        
        <div class="panel-body">
            
            <form method="post">
                
                <div class="row">
                    <label for="cName">Company Name:</label>
                    <input ng-disabled="true" type="text" name="cName" ng-model="manager.cName">
                </div>
                
                <div class="row">
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" maxlength="12" ng-model="manager.fname">
                </div>
                
                <div class="row">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" maxlength="12" ng-model="manager.lname">
                </div>
                
                <div class="row">
                    <label for="email">Email:</label>
                    <input type="email" name="email" maxlength="254" ng-model="manager.email">
                </div>
                
                <div class="row">
                    <label for="phone">Phone:</label>
                    <input type="phone" name="phone" ng-model="manager.phone" maxlength="8" placeholder="###-####">
                </div>
                
                <div class="row">
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" maxlength="42" ng-model="manager.pass">
                </div>
                
                <div class="row">
                    <label for="repass">Confirm Password:</label>
                    <input type="password" name="repass" maxlength="42" ng-model="manager.repass">
                </div>
                
                <div class="row">
                    <input type="submit" class="submit" value="Register" ng-click="addManager(manager)">
                </div>
                
            </form>
            
        </div>
    </div>
