<div class="row" ng-class="{true: 'pushDown', false: ''}[user.type == 3]">
    
    <h1 id="login-logo">{{user.cName}}'s Projects</h1>
    
</div>

<div class="row addButtonRow" ng-show="user.type==1 || user.type==2">

    <a href="/#/newProject" class="addButton">+ NEW PROJECT</a>

</div>

<div class="row">

    <div class="panel" ng-repeat="project in projects" >
        <a ng-href="#/project/{{project._id}}" class="project-link">
            <div class="panel-head">

                <p class="panel-main left">{{project.name}}</p>
                <p class="panel-main right">{{project.members.length}} Members</p>

            </div>
        </a>
