<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" ng-app="tracingInk">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{{title}}</title>

        <link rel="stylesheet" href="/css/normalize.css"><!-- Normalize.CSS-->
        <link rel="stylesheet" href="/css/custom.css"><!-- Custom.CSS-->
        <link rel="stylesheet" href="/css/animation.css"><!-- Custom Animations-->

        <script src="/js/vendor/modernizr.js"></script><!-- Modernizr.JS-->
        
<!--
        <script src="//use.typekit.net/qdg6fcy.js"></script>  Adobe Typekit 
        <script>try{Typekit.load();}catch(e){}</script>
-->
        
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
        <!-- Angular-Route -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-route.js"></script>
        
        <!-- Angular App -->
        <script src="js/main.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/loginController.js"></script>
        <script src="js/controllers/logoutController.js"></script>
        <script src="js/controllers/dashboardController.js"></script>
        <script src="js/controllers/navController.js"></script>
        <script src="js/controllers/teamController.js"></script>
        <script src="js/controllers/projectsController.js"></script>
        <script src="js/controllers/messagesController.js"></script>
        <script src="js/controllers/calendarController.js"></script>
        <script src="js/controllers/clientsController.js"></script>
        
    </head><!-- End of Head -->
    
    
    <body>
        
        <!--Begining of Wrapper-->
        <div id="wrapper">
            
            <!--Top Navigation-->
            <div class="row" id="top-nav" ng-show="authData" ng-controller="navController">

                <div id="sidenav_btn" ng-click="toggleSideNav()">
                    <img src="img/burgerstack_single.png" id="sidenav_btn1">
                    <img src="img/burgerstack_single.png" id="sidenav_btn2">
                </div>

                <div id="page-title">
                    <h3>{{pageTitle}}</h3>
                </div>

                <div id="user-profile-btn">    
                    <img src="img/user_profile_blank.png" id="user-profile-img">
                </div>

            </div>

            <!-- Side Navigation -->
            <div class="row side-nav" id="side-nav" ng-show="authData" ng-controller="navController">

                <div class="row">
                    <h3>Client name here</h3>
                </div>

                <div class="row" id="sidenav_alert">
                    <p><img src="img/alert_icon.png"> 2 tasks due today</p>
                </div>
                
                <div class="row side-nav-anchors">
                    
                    <a href="/#/dashboard" ng-click="toggleSideNav()">Dashboard</a> 
                    
                    <a href="/#/clients" ng-show="admin" ng-click="toggleSideNav()">Clients</a>                    
                    
                    <a href="/#/projects" ng-click="toggleSideNav()">Projects</a>
                           
                    <a href="/#/messages" ng-click="toggleSideNav()">Messages</a>
                                      
                    <a href="/#/team" ng-click="toggleSideNav()">Team</a>
                                    
                    <a href="/#/calendar" ng-click="toggleSideNav()">Calendar</a>
                             
                    <a href="/#/logout" ng-click="toggleSideNav()">Logout</a>

                </div>


            </div>
            
            <div class="views-section">
                <!-- Views load here... -->
                <ng-view>
                </ng-view> <!-- End of Angular's View module -->
            </div>
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script><!-- jQuery -->
            <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script><!-- jQuery UI-->
        
        </div> <!-- End of Wrapper -->
    
    </body>
</html>
