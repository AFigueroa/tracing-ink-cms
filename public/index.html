    <body>
    
        <!--Begining of Wrapper-->
        <div id="wrapper">
            
            <!--Top Navigation-->
            <div class="row" id="top-nav" ng-show="authData" ng-controller="navController">

                <div id="sidenav_btn" ng-click="toggleSideNav()">
                    <img src="img/burgerstack_single.png" id="sidenav_btn1">
                    <img src="img/burgerstack_single.png" id="sidenav_btn2">
                </div>

                <div id="page-title">
                    <h3>{{pageTitle}}</h3>
                </div>

                <div id="user-profile-btn">    
                    <img src="img/user_profile_blank.png" id="user-profile-img">
                </div>

            </div>

            <!-- Side Navigation -->
            <div class="row side-nav" id="side-nav" ng-show="authData" ng-controller="navController">

                <div class="row">
                    <h3>{{user.cName}}</h3>
                </div>

                <div class="row" id="sidenav_alert">
                    <p><img src="img/alert_icon.png"> 2 tasks due today</p>
                </div>
                
                <div class="row side-nav-anchors">
                    
                    <a href="/#/dashboard" ng-click="toggleSideNav()">Dashboard</a> 
                    
                    <a href="/#/messages" ng-click="toggleSideNav()">Messages</a> 
                    
                    <a href="/#/clients" ng-show="admin" ng-click="toggleSideNav()">Clients</a>                    
                    
                    <a href="/#/projects" ng-click="toggleSideNav()">Projects</a>
                                      
                    <a href="/#/team" ng-click="toggleSideNav()">Team</a>
                             
                    <a href="/#/logout" ng-click="toggleSideNav()">Logout</a>

                </div>


            </div>
            
            <div class="views-section">
                
                <!-- Views load here... -->
                <ng-view>
                </ng-view> 
                <!-- End of Angular's View module -->
                
            </div>
